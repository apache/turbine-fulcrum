# ========================================================================
# You can uncomment this if you're willing to use the unofficial
# Turbine-specific jar repository at the Turbine site. This will
# contain all the jars needed to build Fulcrum, even if a jar
# is missing on ibiblio
# ========================================================================
maven.repo.remote=http://repo1.maven.org/maven/,http://jakarta.apache.org/turbine/repo

maven.checkstyle.format = turbine
maven.checkstyle.properties = ${basedir}/project.properties
maven.compile.deprecation = no


# display the date on the site
maven.xdoc.date = left
maven.xdoc.distributionUrl=http://www.apache.org/dyn/closer.cgi/java-repository/fulcrum/jars

# Announcement plugin properties
maven.announcement.distributionUrl=http://www.apache.org/dyn/closer.cgi/java-repository/fulcrum/jars
maven.announcement.mail.to = turbine-dev@jakarta.apache.org,turbine-users@jakarta.apache.org

# -------------------------------------------------------------------
#  C H A N G E L O G  S E T T I N G S
# -------------------------------------------------------------------

maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory

# -------------------------------------------------------------------
#  J U N I T   S E T T I N G S
# -------------------------------------------------------------------
maven.junit.usefile=true
maven.junit.fork=true
maven.test.failure.ignore=false

# -------------------------------------------------------------------
#  M U L T I P R O J E C T   S E T T I N G S
# -------------------------------------------------------------------

maven.multiproject.ignoreFailures=false
maven.multiproject.navigation=aggregate
maven.multiproject.aggregateDir=
maven.multiproject.type=jar
maven.multiproject.includes=**/project.xml
maven.multiproject.excludes=proposals/**,target/**,project.xml

# -------------------------------------------------------------------
#  D A S H B O A R D   S E T T I N G S
# -------------------------------------------------------------------

maven.dashboard.runreactor = true
maven.dashboard.rungoals = false
maven.dashboard.basedir=${basedir}
maven.dashboard.includes=**/project.xml
maven.dashboard.excludes=proposals/**,target/**,project.xml
maven.dashboard.aggregators = junittests,junitpassrate,jcoverageloc,jcoveragelipc,pmdviolations

# Generated dashboard raw data file
maven.multichanges.data = ${maven.build.dir}/multichanges.xml

# Report name (without extension)
maven.multichanges.report = multichanges-report
