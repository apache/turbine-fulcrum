maven.checkstyle.format = turbine
maven.checkstyle.properties = ${basedir}/project.properties
maven.compile.deprecation = no

# display the date on the site
maven.xdoc.date = left

# -------------------------------------------------------------------
#
# T O R Q U E  C O N F I G U R A T I O N
#
# used to generate the om/peer classes for the security db
# implementation and scheduler
#
# -------------------------------------------------------------------

torque.database = mysql
torque.java.dir = target/src
torque.schema.dir = target
torque.retrievableInterface = org.apache.fulcrum.intake.Retrievable
torque.contextProperties = project.properties
torque.useClasspath = true
torque.runOnlyOnSchemaChange = false
torque.lib.dir = ${maven.repo.local}
torque.runOnlyOnSchemaChange = true

scheduler.database.name = default
scheduler.package = org.apache.fulcrum.schedule

security.database.name = default
security.package = org.apache.fulcrum.security.impl.db.entity


# -------------------------------------------------------------------
#  J U N I T   S E T T I N G S
# -------------------------------------------------------------------
maven.junit.usefile=true
maven.junit.fork=true

# -------------------------------------------------------------------
#  M U L T I P R O J E C T   S E T T I N G S
# -------------------------------------------------------------------

maven.multiproject.ignoreFailures=false
maven.multiproject.navigation=aggregate
maven.multiproject.type=jar
maven.multiproject.includes=*/project.xml