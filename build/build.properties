# -------------------------------------------------------------------
# B U I L D  P R O P E R T I E S
# -------------------------------------------------------------------
# These properties are used by the Turbine build, you may override
# any of these default values by placing property values in
# your ${user.home}/build.properties file.
# -------------------------------------------------------------------

name = Fulcrum
version = 2.2-dev
project = torque
build.dir = ../bin
src.dir = ../src
javadoc.destdir = ../docs/apidocs
jakarta.site2 = ../../jakarta-site2
docs.src = ../xdocs
docs.dest = ../docs
turbine.jars = ../lib
year = 1999-2001
debug = on
optimize = off
deprecation = off
jdom.jar = jdom-b6.jar
conf.dir = ../../jakarta-turbine/conf

# You must set these values here, or in your
# ${user.home}/build.properties file in order
# to build Torque:
#velocity.jar = ${user.home}/java/velocity-1.2-dev.jar
#xerces.jar = ${user.home}/java/xerces-1.3.0.jar
#village.jar = ${user.home}/java/village-1.5.1.jar

# -------------------------------------------------------------------
# 
# T O R Q U E  C O N F I G U R A T I O N
#
# used to generate the om/peer classes for the Turbine-db-security 
# system
# -------------------------------------------------------------------

addSaveMethod=true
addGetByNameMethod=true
complexObjectModel=true
basePrefix=Base

templatePath = ${basedir}/../../jakarta-turbine-torque/src/templates
schemaDirectory=${basedir}/../../jakarta-turbine/conf/master

SQLControlTemplate = sql/base/Control.vm
OMControlTemplate = om/Control.vm
IntakeControlTemplate = intake/Control.vm
ServiceControlTemplate = service/Control.vm
idTableControlTemplate = sql/id-table/Control.vm
DataDTDControlTemplate = data/Control.vm
DataDumpControlTemplate = data/dump/Control.vm
DataSQLControlTemplate = sql/load/Control.vm
securityControlTemplate = sql/security/Control.vm

securityPackage=org.apache.turbine.services.security.impl.db.entity
schedulerPackage=org.apache.turbine.services.schedule
